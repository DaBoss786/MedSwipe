<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>iOS Auth Demo - MedSwipe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Demo Navigation */
    .demo-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 10000;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    .demo-nav button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0C72D3;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .demo-nav button:active {
      opacity: 0.7;
    }

    /* iOS Login Screen - Full Screen */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      background: #FFFFFF;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 9500;
    }

    .login-screen.show {
      display: flex;
      opacity: 1;
    }

    .login-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: max(env(safe-area-inset-top), 20px) 25px max(env(safe-area-inset-bottom), 80px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .login-header {
      flex-shrink: 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-logo {
      width: 120px;
      margin: 0 auto 10px;
      display: block;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0C72D3;
      margin-bottom: 15px;
    }

    .login-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 15px;
    }

    .oauth-button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 12px 0;
    }

    .oauth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: #ffffff;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .oauth-button--apple {
      background: #0a0a0a;
      color: #ffffff;
      border-color: #0a0a0a;
    }

    .oauth-button__icon {
      width: 20px;
      height: 20px;
    }

    .oauth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: rgba(0, 0, 0, 0.45);
    }

    .oauth-divider::before,
    .oauth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(0, 0, 0, 0.12);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0C72D3;
      box-shadow: 0 0 0 2px rgba(12, 114, 211, 0.2);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      padding: 8px;
      font-size: 1.2rem;
    }

    .login-actions {
      margin-top: 15px;
      text-align: center;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0C72D3 0%, #66a6ff 100%);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .login-link {
      display: block;
      margin-top: 12px;
      color: #0C72D3;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .login-alternative-options {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .secondary-button {
      width: 100%;
      padding: 14px;
      border: 1px solid #0C72D3;
      border-radius: 8px;
      background: white;
      color: #0C72D3;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    /* Authentication Modal - Full Screen */
    .auth-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      z-index: 9600;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .auth-modal.show {
      display: flex;
    }

    .auth-modal-content {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      padding: max(env(safe-area-inset-top), 20px) 25px max(env(safe-area-inset-bottom), 80px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .auth-logo {
      max-width: 100px;
      margin: 0 auto 12px;
      display: block;
    }

    .auth-modal h2 {
      color: #0C72D3;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .auth-close-btn {
      position: absolute;
      top: max(env(safe-area-inset-top), 10px);
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #999;
      cursor: pointer;
      z-index: 100;
    }

    .auth-buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .auth-primary-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0C72D3 0%, #66a6ff 100%);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .auth-secondary-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #0C72D3;
      background: white;
      color: #0C72D3;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .terms-container {
      margin: 12px 0;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-top: 3px;
      margin-right: 10px;
      flex-shrink: 0;
      width: 16px;
      height: 16px;
    }

    .terms-checkbox label {
      font-size: 14px;
      line-height: 1.4;
      color: #555;
      flex: 1;
      text-align: left;
    }

    .terms-checkbox a {
      color: #0C72D3;
      text-decoration: none;
      font-weight: 500;
    }

    .form-group small {
      display: block;
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    .form-group select {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .referral-offer-banner {
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
      border-radius: 8px;
      padding: 12px;
      margin: -8px 0 15px 0;
      text-align: center;
    }

    .referral-offer-banner p {
      margin: 0;
      color: #0056b3;
      font-weight: 500;
      line-height: 1.3;
      font-size: 14px;
    }

    /* Landscape mode adjustments */
    @media (max-height: 500px) {
      .login-logo,
      .auth-logo {
        width: 80px !important;
        margin-bottom: 8px !important;
      }

      .login-title,
      .auth-modal h2 {
        font-size: 1.2rem !important;
        margin-bottom: 10px !important;
      }

      .form-group {
        margin-bottom: 10px !important;
      }

      .form-group input,
      .form-group select {
        padding: 10px 12px !important;
      }

      .oauth-button-group {
        gap: 8px !important;
        margin: 10px 0 !important;
      }

      .oauth-button {
        padding: 10px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Demo Navigation -->
  <div class="demo-nav">
    <button onclick="showLogin()">Login Screen</button>
    <button onclick="showRegister()">Registration</button>
  </div>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-content">
      <div class="login-header">
        <svg class="login-logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="200" height="200" rx="40" fill="url(#gradient)"/>
          <path d="M100 60L140 100L100 140L60 100L100 60Z" fill="white"/>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200">
              <stop offset="0%" stop-color="#0C72D3"/>
              <stop offset="100%" stop-color="#66a6ff"/>
            </linearGradient>
          </defs>
        </svg>
        <h1 class="login-title">Welcome Back</h1>
      </div>

      <form class="login-form">
        <div class="oauth-button-group">
          <button type="button" class="oauth-button oauth-button--google">
            <svg class="oauth-button__icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="oauth-button__label">Continue with Google</span>
          </button>
          <button type="button" class="oauth-button oauth-button--apple">
            <svg class="oauth-button__icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M12.66 7.07c-.01-1.22.55-2.24 1.77-2.96-.67-.99-1.68-1.54-2.87-1.64-1.2-.1-2.35.7-2.97.7-.64 0-1.64-.68-2.7-.66-1.39.02-2.7.82-3.42 2.07-1.46 2.53-.37 6.27 1.04 8.33.69.99 1.52 2.11 2.6 2.07 1.04-.04 1.43-.67 2.68-.67 1.24 0 1.59.67 2.69.65 1.11-.02 1.82-1 2.5-1.99.78-1.14 1.1-2.25 1.12-2.31-.02-.01-2.14-.82-2.15-3.59zM10.26 1.86c.61-.74 1.02-1.78.91-2.82-.88.04-1.94.61-2.56 1.35-.56.66-1.05 1.72-.92 2.73.97.08 1.96-.49 2.57-1.26z"/>
            </svg>
            <span class="oauth-button__label">Continue with Apple</span>
          </button>
        </div>

        <div class="oauth-divider"><span>or</span></div>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-container">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="login-actions">
          <button type="submit" class="login-button">Log In</button>
          <a href="#" class="login-link">Forgot Password?</a>
        </div>
      </form>

      <div class="login-alternative-options">
        <button type="button" class="secondary-button" onclick="showRegister()">Create Account</button>
        <button type="button" class="secondary-button" style="background: transparent; border: none; color: #666;">Continue as Guest</button>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="auth-modal" id="registerModal">
    <div class="auth-modal-content">
      <button class="auth-close-btn" onclick="hideRegister()">√ó</button>
      
      <svg class="auth-logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" rx="40" fill="url(#gradient2)"/>
        <path d="M100 60L140 100L100 140L60 100L100 60Z" fill="white"/>
        <defs>
          <linearGradient id="gradient2" x1="0" y1="0" x2="200" y2="200">
            <stop offset="0%" stop-color="#0C72D3"/>
            <stop offset="100%" stop-color="#66a6ff"/>
          </linearGradient>
        </defs>
      </svg>

      <h2>Create Account</h2>

      <div class="referral-offer-banner" style="display: block;">
        <p>üéÅ Sign up with a referral link and get an extra 7 days on your free trial!</p>
      </div>

      <form>
        <div class="oauth-button-group">
          <button type="button" class="oauth-button oauth-button--google">
            <svg class="oauth-button__icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="oauth-button__label">Continue with Google</span>
          </button>
          <button type="button" class="oauth-button oauth-button--apple">
            <svg class="oauth-button__icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M12.66 7.07c-.01-1.22.55-2.24 1.77-2.96-.67-.99-1.68-1.54-2.87-1.64-1.2-.1-2.35.7-2.97.7-.64 0-1.64-.68-2.7-.66-1.39.02-2.7.82-3.42 2.07-1.46 2.53-.37 6.27 1.04 8.33.69.99 1.52 2.11 2.6 2.07 1.04-.04 1.43-.67 2.68-.67 1.24 0 1.59.67 2.69.65 1.11-.02 1.82-1 2.5-1.99.78-1.14 1.1-2.25 1.12-2.31-.02-.01-2.14-.82-2.15-3.59zM10.26 1.86c.61-.74 1.02-1.78.91-2.82-.88.04-1.94.61-2.56 1.35-.56.66-1.05 1.72-.92 2.73.97.08 1.96-.49 2.57-1.26z"/>
            </svg>
            <span class="oauth-button__label">Continue with Apple</span>
          </button>
        </div>

        <div class="oauth-divider"><span>or</span></div>

        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Choose a username">
          <small>At least 3 characters</small>
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <div class="password-container">
            <input type="password" id="regPassword" placeholder="Create a password">
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
          </div>
          <small>At least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="regConfirmPassword" placeholder="Confirm your password">
            <button type="button" class="password-toggle">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="regExperience">Experience Level</label>
          <select id="regExperience">
            <option value="">-- Select Level --</option>
            <option value="Medical Student">Medical Student</option>
            <option value="PGY-1">PGY-1</option>
            <option value="PGY-2">PGY-2</option>
            <option value="PGY-3">PGY-3</option>
            <option value="PGY-4">PGY-4</option>
            <option value="PGY-5">PGY-5</option>
            <option value="Fellow">Fellow</option>
            <option value="Attending">Attending</option>
          </select>
        </div>

        <div class="terms-container">
          <div class="terms-checkbox">
            <input type="checkbox" id="agreeTerms">
            <label for="agreeTerms">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
        </div>

        <div class="auth-buttons">
          <button type="submit" class="auth-primary-btn">Create Account</button>
          <button type="button" class="auth-secondary-btn" onclick="hideRegister(); showLogin();">Already have an account?</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginScreen').classList.add('show');
      document.getElementById('registerModal').classList.remove('show');
    }

    function showRegister() {
      document.getElementById('registerModal').classList.add('show');
      document.getElementById('loginScreen').classList.remove('show');
    }

    function hideRegister() {
      document.getElementById('registerModal').classList.remove('show');
    }

    // Show login by default
    showLogin();

    // Password toggle functionality
    document.querySelectorAll('.password-toggle').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
          input.type = 'password';
          this.textContent = 'üëÅÔ∏è';
        }
      });
    });
  </script>

</body>
</html>
